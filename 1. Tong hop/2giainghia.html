<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Bảng mã kĩ tự cho trang web: Hỗ trợ các kí tự ngoài chữ cái tiếng anh-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    1.Sử dụng để hỗ trợ multil screen size, hỗ trợ kích thước màn hình khác nhau: Pc, mobile,..
    2.Hiện thị tiêu đề trên kết quả tìm kiếm
    3.Width=device-width: Set chiều rộng bằng chiều rộng của thiết bị
    4.initial-scale=1.0: Tỷ lệ hiển thị trang web 100% tránh phóng to thu nhỏ 
    -->
    <title>Document</title>
    <!--
    1.Hiển thị tiêu đề trên tap tìm kiếm
    2.Hiển thị tiêu đề trên kết quả tìm kiếm-->
  </head>
